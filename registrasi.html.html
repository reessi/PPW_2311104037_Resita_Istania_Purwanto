<!DOCTYPE html>
<html>
<head>
    <title>Online Shop | Halaman Registrasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Header</div>

    <div id="menu">
        <a href="index.html">Beranda</a>
        <a href="produk.html">Produk</a>
        <a href="member.html">Member</a>
        <a href="registrasi.html">Registrasi</a>
    </div>

    <div class="clearfix">
        <div id="l-side">Populer</div>
        
        <div id="content">
            <h3>Form Registrasi</h3>
            <form>
                <table>
                    <tr>
                        <td>Nama Lengkap</td>
                        <td>:</td>
                        <td><input type="text" name="nama" required></td>
                    </tr>
                    <tr>
                        <td>TTL</td>
                        <td>:</td>
                        <td>
                            <input type="text" name="tempat" placeholder="Tempat">, 
                            <input type="date" name="tgl_lahir">
                        </td>
                    </tr>
                    <tr>
                        <td>JK</td>
                        <td>:</td>
                        <td>
                            <input type="radio" id="laki" name="jenis_kelamin" value="L">
                            <label for="laki">Laki-laki</label>
                            <input type="radio" id="perempuan" name="jenis_kelamin" value="P">
                            <label for="perempuan">Perempuan</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Agama</td>
                        <td>:</td>
                        <td>
                            <select name="agama">
                                <option value="islam">Islam</option>
                                <option value="kristen">Kristen</option>
                                <option value="katholik">Katholik</option>
                                <option value="hindu">Hindu</option>
                                <option value="budha">Budha</option>
                                <option value="konghuchu">Konghuchu</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Hobi</td>
                        <td>:</td>
                        <td>
                            <input type="checkbox" name="hobi[]" value="mancing"> Mancing
                            <input type="checkbox" name="hobi[]" value="baca"> Baca
                            <input type="checkbox" name="hobi[]" value="ngoding"> Ngoding
                            <input type="checkbox" name="hobi[]" value="olahraga"> Olahraga
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3"><button type="submit">Daftar</button></td>
                    </tr>
                </table>
            </form>
        </div>
        
        <div id="r-side">Iklan</div>
    </div>
    
    <div id="footer">Footer</div>
</body>
</html>
